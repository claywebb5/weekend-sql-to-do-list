<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Challenge</title>
    <script src="/vendors/jquery.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="/styles/styles.css"/>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
        <div class="inputs-and-btn">
            <label id="the-task-type">Task:</label>
            <input type="text" id="task-name" placeholder="Task"/>
            
            <!-- SAVE FOR AFTER BASE IS COMPLETED -->
            <!-- <label id="the-task-importance">Importance:</label>
            <select id="task-importance">
                <option value="placeholder"></option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select> -->

            <label id="the-due-date">Due Date:</label>
            <input type="date" id="task-due" placeholder="Due Date"/>
            <button id="btn-add">Add Task</button>
        </div>
    </header>
    
    <table class="table">
        <thead>
            <tr class="heading">
                <th>TASK</th>
                <th>DUE DATE</th>
                <th>STATUS</th>
                <th id="completed-btn-th"></th> <!-- Purposely left empty -->
                <th id="delete-btn-th"></th> <!-- Purposely left empty -->
            </tr>
        </thead>
        <tbody class="list-body">

        </tbody>
    </table>
    
</body>
</html>
